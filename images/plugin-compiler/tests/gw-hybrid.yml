version: "3.7"
services:
    gateway:
        image: ${GW_IMAGE}
        ports:
            - "8080:8080"
        volumes:
            - ./gw-hybrid.conf:/opt/tyk-gateway/tyk.conf
        depends_on:
            - redis

    redis:
        image: redis
        ports:
            - "6379:6379"

    plugin-compiler:
      image: ${PC_IMAGE}
